    <main class="formu container mt-5 mb-4">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"> Comienza tu camino en Yogalquimia</h3>
                        <h3 class="card-title"> Contáctanos!</h3>
                    </div>
                </div>

                <div class="card-body">
                    <!--FORMULARIO-->
                    <form action="#" method="GET" enctype="text/plain" id="form-sofi">
                        <!--Agrupar componentes...FORM GROUP-->

                        <div class="form-group">
                            <label for="nombre" class="font-weight-bold">Nombre:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="nombre" id="nombre"
                                placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido" class="font-weight-bold">Apellido:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="apellido" id="apellido"
                                placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="rut" class="font-weight-bold">RUT:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="rut" id="rut"
                                placeholder="Ingresa tu rut sin puntos ni guion" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento" class="font-weight-bold">Fecha de nacimiento:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                required>
                        </div>
                        <!--Agrupar componentes...FORM GROUP ROW-->
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Ingresa tu correo electrónico" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fono" class="col-sm-4 col-form-label font-weight-bold">Teléfono:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="fono" id="fono"
                                    placeholder="Ej:+56 9 1234 5678" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-6 control-label">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="col-sm-6 control-label">Confirmar contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control">
                            </div>
                        </div>


                        <!--Textarea-->
                        <div class="form-group">
                            <label for="comentarios" class="font-weight-bold">Motivo de consulta:</label>
                            <textarea class="form-control" name="comentarios" id="comentarios" cols="30" rows="5"
                                maxlength="21"></textarea>
                        </div>
                        <div class="d-flex">
                            <p class="float-right"><span id="countno">0</span>/20</p>
                            <p class="error-msg pl-4">Character Limit Exceed</p>
                            <br clear="both">
                        </div>



                        <!-- Toogle button o Switch-->
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" type="checkbox" name="aceptar" id="aceptar">
                                <label for="aceptar" class="custom-control-label">Quiero recibir notificaciones en mi
                                    correo</label>
                            </div>
                        </div>

                        <!--Botones-->
                        <div class="form-group">
                            <input class="btn btn-secondary" type="submit" value="Enviar" id="enviar">
                        </div>
                    </form>
